<!-- Define que el documento está bajo el estándar de HTML5 -->
<!doctype html>

<!-- Etiqueta raíz del documento HTML. El atributo lang especifica que el idioma del contenido es español -->
<html lang="es">

<head>
    <!-- Define la codificación de caracteres como UTF-8, permitiendo caracteres especiales como acentos -->
    <meta charset="utf-8">

    <!-- Título que se muestra en la pestaña del navegador -->
    <title>Formulario de Acceso</title>    

    <!-- Hace que el sitio sea responsive, ajustando su tamaño a diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Palabras clave que ayudan al posicionamiento SEO -->
    <meta name="keywords" content="login,formulariode acceso html">
    
    <!-- Fuente personalizada importada desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    
    <!-- Enlace al archivo CSS externo para aplicar estilos personalizados -->
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Bloque de estilo interno (vacío en este caso, reservado por si se agregan estilos adicionales) -->
    <style type="text/css">
    </style>
    
    <!-- Bloque de script interno (vacío en este caso, reservado para agregar JS directamente) -->
    <script type="text/javascript">
    </script>
</head>

<body>

    <!-- Contenedor principal del formulario de acceso -->
    <div id="contenedor">
        
        <!-- Contenedor centrado dentro del principal -->
        <div id="contenedorcentrado">
            
            <!-- Sección del formulario de inicio de sesión -->
            <div id="login">
                <!-- Formulario de login con campos obligatorios -->
                <form id="loginform">
                    <!-- Etiqueta para el campo de usuario -->
                    <label for="usuario">Usuario</label>
                    <!-- Campo de entrada para el nombre de usuario -->
                    <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                    
                    <!-- Etiqueta para la contraseña -->
                    <label for="password">Contraseña</label>
                    <!-- Campo de entrada para la contraseña, oculta el texto -->
                    <input id="password" type="password" name="password" placeholder="Contraseña" required>
                    
                    <!-- Botón de envío del formulario -->
                    <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                </form>
            </div>

            <!-- Sección derecha que acompaña al formulario, usada como presentación o bienvenida -->
            <div id="derecho">
                <!-- Título de bienvenida -->
                <div class="titulo">
                    Bienvenido
                </div>
                <!-- Línea divisora -->
                <hr>
                <!-- Pie del formulario con enlaces auxiliares -->
                <div class="pie-form">
                    <!-- Enlace para recuperación de contraseña -->
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusión de un archivo de JavaScript externo para funcionalidad adicional -->
    <script src="js/script.js"></script>

</body>
</html>
